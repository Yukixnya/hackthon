<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Post Feed</title>
  <link rel="stylesheet" href="std_dash.css">
  <link rel="stylesheet" href="page.css">
  <style>
    /* Add a class to set the styles for the images */
    .post-image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="main.html">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="post-feed">
      <h1>Post Feed</h1>
      <ul id="post-list">
        
      </ul>
    </section>
  </main>
  <script>
    
const posts = [
  {
    id: 1,
    author: "Yuki",
    content: "I'm doing well",
    image: "../hack/wp10474992-anime-programming-wallpapers.png",
    likes: 10,
    follows: 5
  },
  {
    id: 2,
    author: "Asuna",
    content: "Sword Art Online",
    image: "https://picsum.photos/200/301",
    likes: 20,
    follows: 10
  },
  {
    id: 3,
    author: "Xiao Yan",
    content: "Doupo Cangqiong",
    image: "https://picsum.photos/200/302",
    likes: 30,
    follows: 15
  }
];

const postList = document.getElementById("post-list");
posts.forEach((post) => {
  
    const postHTML = `
  <li class="post">
    <h3 class="post-author">${post.author}</h3>
    <div class="post-content">
      ${post.content}
      <img src="${post.image}" alt="${post.author}'s post image" class="post-image">
    </div>
    <button class="like-button">Like (${post.likes})</button>
    <button class="follow-button">Follow (${post.follows})</button>
  </li>
`;
  postList.insertAdjacentHTML("beforeend", postHTML);
});


const images = document.querySelectorAll('.post-image');

images.forEach((image) => {
  image.style.maxWidth = '100%';
  image.style.height = 'auto';
});

const likeButtons = document.querySelectorAll(".like-button");
const followButtons = document.querySelectorAll(".follow-button");

likeButtons.forEach((button) => {
  button.addEventListener("click", () => {
    console.log("Like button clicked!");
  });
});

followButtons.forEach((button) => {
  button.addEventListener("click", () => {
    console.log("Follow button clicked!");
  });
});
  </script>

</body>
</html>
