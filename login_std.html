<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login_std.css">
    <script type="text/javascript" src="swap.js"></script>
    <link rel="stylesheet" href="page.css">
    <title>>Uplift|sign-up_sign-in</title>
    <style>
        .social-container img, .social-media img {
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="registerForm">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"><img src="facebook.png" alt="facebook"></i></a>
                    <a href="#" class="twitter btn"><i class="fa fa-twitter fa-fw"></i><img src="Twitter-Logо.png" alt="twitter"></a>
                    <a href="#" class="google btn"><i class="fa fa-google fa-fw"></i><img src="google.png" alt="google"></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" id="name" placeholder="Name" required />
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"><img src="facebook.png" alt="facebook"></i></a>
                    <a href="#" class="twitter btn"><i class="fa fa-twitter fa-fw"></i><img src="Twitter-Logо.png" alt="twitter"></a>
                    <a href="#" class="google btn"><i class="fa fa-google fa-fw"></i><img src="google.png" alt="google"></a>
                </div>
                <span>or use your account</span>
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <a href="#" class="reset">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To stay with us please login</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome !</h1>
                    <p>let's start a journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        // Registration form submission
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Gather form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Create JSON payload
            const data = {
                name: name,
                email: email,
                password: password
            };

            // Send data as JSON using fetch
            fetch('http://localhost:8080/student/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                console.log('Registration Success:', data);
                // Handle success (e.g., redirect or show a success message)
            })
            .catch((error) => {
                console.error('Registration Error:', error);
                // Handle error (e.g., show an error message)
            });
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Gather login data
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Use fetch to send a GET request with the email in the path
            fetch(`http://localhost:8080/student/login/${email}/${password}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                console.log('Login Success:', data);
                // Handle successful login (e.g., redirect or show a success message)
            })
            .catch((error) => {
                console.error('Login Error:', error);
                // Handle login error (e.g., show an error message)
            });
        });
    </script>
</body>
</html>
